<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Program Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Program Language Suggester</h1>

    <p>To find the right programming language, we need to know a little about you:</p>

    <form id="Suggester">
      <label for="age">Age</label>
      <input id="age" type="text">
     </form> 
     <form id="Suggester">
      <label for="Height">Height</label>
      <input id="Height" type="text">
     </form>
     <form id="Suggester">
      <label for="Wieght">Wieght</label>
      <input id="Wieght" type="text">
     </form>
     <form id="Suggester">
      <label for="Eye Color">Eye Color</label>
      <input id="Eye Color" type="text">
     </form>
     <form id="Suggester">
      <label for="Hair Color">Hair Color</label>
      <input id="Hair Color" type="text">
     </form>
    

      <button type="submit" class="btn">What is my programming language?</button>
    </form>

    <div id="quote">
      <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
    </div>
  </div>
</body>
</html>
